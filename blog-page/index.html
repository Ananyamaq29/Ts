<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic blogging platform to publish, read, and interact with blogs.">
    <title>Dynamic Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Blogging Platform</h2>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <input type="text" id="search-bar" placeholder="Search...">
            </ul>
            
        </nav>
    </header>
    
    <main>
        <section id="blog-posts">
            <article>
    
            </article>
        </section>
        <aside>
            <h3>Categories</h3>
            <ul>
                <li><a href="#technology">Technology</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#travel">Travel</a></li>
                <li><a href="#education">Education</a></li>
            </ul>
            <h3>Subscribe</h3>
            <form id="subscription-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2025 Dynamic Blogging Platform</p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a>
        </p>
        <p>Contact: info@blogplatform.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
